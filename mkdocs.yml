site_name: My Docs
theme:
  name: material
  features:
    - navigation.tabs

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- attr_list
- md_in_html

nav:
  - Home: index.md
  - Overview: overview.md
  - Data: data.md