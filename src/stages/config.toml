            "locality"="Localizacao"
            "decimalLatitude"="lat"
            "decimalLongitude"="lon"
            "eventDate"="Data"
            "individualCount"="Contagem de individuos"
            "collectionCode"="Plataforma"
            "stateProvince"="Estado"
            "basisOfRecord"="Fonte do registro"

